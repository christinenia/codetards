<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Calculator</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>

<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
</div>

<div class="container">

    <div class="row">

      <!-- Calculator Card -->
      <div class="col-lg-4">
        <div class="card">
          <h3 class="card-header">Calculator</h3>

          <div class="card-body">
            <button id="button-1" class="btn btn-primary number" value="1"><h1>1</h1></button>
            <button id="button-2" class="btn btn-primary number" value="2"><h1>2</h1></button>
            <button id="button-3" class="btn btn-primary number" value="3"><h1>3</h1></button>
            <button id="button-plus" class="btn btn-danger operator" value="plus"><h1>+</h1></button>
            <br><br>
            <button id="button-4" class="btn btn-primary number" value="4"><h1>4</h1></button>
            <button id="button-5" class="btn btn-primary number" value="5"><h1>5</h1></button>
            <button id="button-6" class="btn btn-primary number" value="6"><h1>6</h1></button>
            <button id="button-minus" class="btn btn-danger operator" value="minus"><h1>&minus;</h1></button>
            <br><br>
            <button id="button-7" class="btn btn-primary number" value="7"><h1>7</h1></button>
            <button id="button-8" class="btn btn-primary number" value="8"><h1>8</h1></button>
            <button id="button-9" class="btn btn-primary number" value="9"><h1>9</h1></button>
            <button id="button-multiply" class="btn btn-danger operator" value="times"><h1>&times;</h1></button>
            <br><br>
            <button id="button-0" class="btn btn-primary number" value="0"><h1>0</h1></button>
            <button id="button-divide" class="btn btn-danger operator" value="divide"><h1>&divide;</h1></button>
            <button id="button-power" class="btn btn-danger operator" value="power"><h1>^</h1></button>
            <button id="button-equal" class="btn btn-success equal" value="equals"><h1>=</h1></button>
            <br><br>
            <button id="button-clear" class="btn btn-dark clear" value="clear"><h1>clear</h1></button>
          </div>
        </div>
      </div>

      <!-- Result Card -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Result</h3>
          <div class="card-body">
            <h1 id="first-number"></h1>
            <h1 id="operator"></h1>
            <h1 id="second-number"></h1>
            <hr>
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>
 

<script type="text/javascript">
//grab class from every number botton
//with that class pull the value of each button
//make each button equal that number
$(document).ready(function() {
//this displays the numbers on the Result Window 
//theres probably a way to loop this or use the class to make it a function that works for all the buttons
function numbers(button){
  $(button).click(function(){
    var num = button.text();
  $('#result').append(num);
});
}
numbers($('#button-1'));
numbers($('#button-2'));
numbers($('#button-3'));
numbers($('#button-4'));
numbers($('#button-5'));
numbers($('#button-6'));
numbers($('#button-7'));
numbers($('#button-8'));
numbers($('#button-9'));
numbers($('#button-0'));

var firstEntry = $('#result').text();
var secondEntry = $('#result').text(); //stores secondEntry
function operator(button){
  $(button).click(function(){ //when plus is clicked
    document.getElementById('operator').innerHTML = button.text();

  var firstEntry = $('#result').text(); //store the resultText into firstEntry
  $('#result').empty(); //empty's result container
  document.getElementById('first-number').innerHTML = firstEntry;
  $('#button-equal').click(function(){ // when equal is clicked

    var secondEntry = $('#result').text(); //stores secondEntry
    document.getElementById('second-number').innerHTML = secondEntry;
    // $('#result').text(''); //empty's result container
    var a = parseInt(firstEntry); //turns the first set of numbers into an integer and assigns it to variable a
    var b = parseInt(secondEntry); //turns the second set of numbers into an integer and assigns it to variable b
    console.log("answerB" + b);
    if (button.text() === "+"){
      var answer = a + b; // adds a and b and assigns to answer
      console.log(answer)
    $('#result').text(answer); //pushes the answer to the result window
    }
    if (button.text() === "−"){
      var answer = a - b; // adds a and b and assigns to answer
    console.log(answer)
    $('#result').text(answer); //pushes the answer to the result window
    }
    if (button.text() === "×"){
      var answer = a * b; // adds a and b and assigns to answer
      console.log(answer)
    $('#result').text(answer); //pushes the answer to the result window
    }
    if (button.text() === "÷"){
      var answer = (a/b) >>0; // adds a and b and assigns to answer
      console.log(answer)
    $('#result').text(answer); //pushes the answer to the result window
    }
    if (button.text() === "^"){
      var answer = (Math.pow(a,b)); // adds a and b and assigns to answer
      console.log(answer)
    $('#result').text(answer); //pushes the answer to the result window
    }

  });
});
}
operator($('#button-plus'));
operator($('#button-minus'));
operator($('#button-multiply'));
operator($('#button-divide'));
operator($('#button-power'));

function calculator(button){
  $(button).click(function(){ //when plus is clicked
  $('#result').empty(); //empty's result container
  $("#first-number").empty();
  $("#second-number").empty();
  $("#operator").empty();
  firstEntry ="";
  secondEntry ="";
  var a = "";
  var b = "";
  answer = "";
});
}
calculator($('#button-clear'));
});

</script>

</body>
</html>
